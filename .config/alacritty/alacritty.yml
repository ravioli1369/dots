env:
  TERM: 'xterm-256color'

window:
  padding:
    x: 15
    y: 15
  decorations: none
  dimensions:
    columns: 80
    lines: 35
  opacity: 0.7

scrolling:
  history: 1000
  multiplier: 3

# Font configuration
font:
  normal:
    family: 'Hack Nerd Font'
    style: Regular

  # Bold font face
  bold:
    family: 'Hack Nerd Font'
    style: Bold

  # Italic font face
  italic:
    family: 'Hack Nerd Font'
    style: Italic

  # Point size
  size: 19

  offset:
    y: 0

  glyph_offset:
    y: 0

colors:
  primary:
    background: "#1e1e2e"
    foreground: "#cdd6f4"
    dim_foreground: "#7f849c"
    bright_foreground: "#cdd6f4"
  cursor:
    text: "#1e1e2e"
    cursor: "#f5e0dc"
  vi_mode_cursor:
    text: "#1e1e2e"
    cursor: "#b4befe"
  search:
    matches:
      foreground: "#1e1e2e"
      background: "#a6adc8"
    focused_match:
      foreground: "#1e1e2e"
      background: "#a6e3a1"
  footer_bar:
    foreground: "#1e1e2e"
    background: "#a6adc8"
  hints:
    start:
      foreground: "#1e1e2e"
      background: "#f9e2af"
    end:
      foreground: "#1e1e2e"
      background: "#a6adc8"
  selection:
    text: "#1e1e2e"
    background: "#f5e0dc"
  normal:
    black: "#45475a"
    red: "#f38ba8"
    green: "#a6e3a1"
    yellow: "#f9e2af"
    blue: "#89b4fa"
    magenta: "#f5c2e7"
    cyan: "#94e2d5"
    white: "#bac2de"
  bright:
    black: "#585b70"
    red: "#f38ba8"
    green: "#a6e3a1"
    yellow: "#f9e2af"
    blue: "#89b4fa"
    magenta: "#f5c2e7"
    cyan: "#94e2d5"
    white: "#a6adc8"
  dim:
    black: "#45475a"
    red: "#f38ba8"
    green: "#a6e3a1"
    yellow: "#f9e2af"
    blue: "#89b4fa"
    magenta: "#f5c2e7"
    cyan: "#94e2d5"
    white: "#bac2de"
  indexed_colors:
    - index: 16
      color: "#fab387"
    - index: 17
      color: "#f5e0dc"

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: 'Block'

  vi_mode_style: 'Underline'
